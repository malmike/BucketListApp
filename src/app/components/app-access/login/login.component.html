 <div layout="row" layout-align="center center" id="container">
    <md-card>
        <md-card-header>
            <img md-card-image src="assets/images/BucketListLogo.png" style="margin:auto; width: 70%; background-color: skyblue ">
        </md-card-header><br>
        <md-card-content>
            <form [formGroup]="loginForm" *ngIf="active" (ngSubmit)="onSubmitForm()">
                <md-input-container>
                    <input mdInput placeholder="Email" formControlName="email" type="email" id="email" required>
                    <md-hint align="end" *ngIf="formErrors.email">{{ formErrors.email }}</md-hint>
                </md-input-container><br/>
                <md-input-container>
                    <input mdInput placeholder="Password" formControlName="password" type="password" id="password" required>
                </md-input-container>
                <div id="submit-container">
                    <button md-raised-button type="submit" [disabled]="!loginForm.valid">LOGIN</button>
                </div>
            </form>
        </md-card-content>
        <md-card-footer>
            <a (click)=navRegistration()>Have no account, Register here</a>
        </md-card-footer>
    </md-card>
</div>
