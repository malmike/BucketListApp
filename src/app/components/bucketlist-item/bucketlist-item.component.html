  <div layout="row" layout-align="center center" id="container">
    <md-card id="bucketlist_header">
        <md-card-content>
            <form [formGroup]="editbucketlistForm" *ngIf="active" (ngSubmit)="updateBucketlistName()">
                <md-input-container>
                    <input mdInput [readonly]="!edit" value="{{bucketlist.name}}" formControlName="name"  type="text" id="name" required>
                    <md-hint align="end" *ngIf="formErrors.name">{{ formErrors.name }}</md-hint>
                </md-input-container>
                <img id="item_edit" *ngIf="!edit" src="./assets/svg/ic_mode_edit_black_24px.svg" (click)="canEdit()">
                <button md-raised-button type="submit" *ngIf="edit" [disabled]="!editbucketlistForm.valid">UPDATE</button>
                <button md-raised-button id="cancel" (click)="cancel()" *ngIf="edit">CANCEL</button>
            </form>
        </md-card-content>
        <md-card-footer>
            <div id='create_details'>
                <h5 id='create'>DATE CREATED: <i>{{bucketlist.date_created | date:'medium'}}</i></h5>
                <h5 id='modify'>DATE MODIFIED: <i>{{bucketlist.date_modified | date:'medium'}}</i></h5>
            </div>
        </md-card-footer>
    </md-card>
    <br><br>
    <h1 id="bucketlist_title">Bucket List Items</h1>
</div>
